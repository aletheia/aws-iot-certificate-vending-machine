AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Lambda and API Gateway for CVM
Parameters:
  DeviceTableName:
    Description: The Dynamodb table name of your device info.
    Type: String
    Default: deviceInfo
  IotDataEndpoint:
    Description: The IoT data endpoint for updating shadow.
    Type: String
    Default: XXX-ats.iot.us-west-2.amazonaws.com
Outputs:
  LambdaArn:
    Description: "Lambda Arn"
    Value: !GetAtt LambdaRole.Arn
  Api:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
Resources:
  CVMIoTResource:
    Type: 'AWS::Serverless::Function'
    Properties:
      Runtime: nodejs8.10
      MemorySize: 1024
      Timeout: 15
      CodeUri: ./lambda
      Handler: index.handler
      Description: API used for CVM requests
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          DYNAMODB_TABLE_NAME: !Ref DeviceInfoDynamoDBTable
          IOT_DATA_ENDPOINT: !Ref IotDataEndpoint
      Events:
        CVMIoTApi:
            Type: Api
            Properties:
                Path: /getcert
                Method: GET
        ShadowIoTApi:
            Type: Api
            Properties:
                Path: /shadow
                Method: ANY
  DeviceInfoDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: DeviceTableName
      AttributeDefinitions:
      - AttributeName: serialNumber
        AttributeType: S
      KeySchema:
      - AttributeName: serialNumber
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: logs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
      - PolicyName: dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: '1'
            Effect: Allow
            Action:
            - dynamodb:Query
            - dynamodb:UpdateItem
            Resource:
            - Fn::Join:
              - ''
              - - 'arn:aws:dynamodb:'
                - Ref: AWS::Region
                - ":"
                - Ref: AWS::AccountId
                - ":table/"
                - Ref: DeviceTableName
      - PolicyName: IoTPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: '1'
            Effect: Allow
            Action:
            - iot:CreateThing
            - iot:AttachPolicy
            - iot:DetachPolicy 
            - iot:AttachThingPrincipal
            - iot:DetachThingPrincipal
            - iot:CreatePolicy
            - iot:CreateKeysAndCertificate
            - iot:UpdateCertificate
            - iot:DeleteCertificate
            - iot:GetThingShadow
            - iot:UpdateThingShadow
            Resource: "*"